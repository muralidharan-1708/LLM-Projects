<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Personal AI Assistant</div>
            <div class="chat-subtitle">Powered by MD</div>
            <div class="online-status">
                <div class="status-dot"></div>
                <span style="font-size: 0.8em;">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                👋 Welcome! I'm your AI assistant. Ask me anything!
            </div>
            
            <div class="quick-actions">
                <div class="quick-action" onclick="setQuickMessage('Explain how AI works')">🤖 How AI works</div>
                <div class="quick-action" onclick="setQuickMessage('Write a Python function')">🐍 Python help</div>
                <div class="quick-action" onclick="setQuickMessage('Latest tech news')">📰 Tech news</div>
                <div class="quick-action" onclick="setQuickMessage('Career advice')">💼 Career tips</div>
            </div>
            
            <!-- Chat history will be populated by JavaScript -->
            <div id="chatHistory"></div>
        </div>
        
        <div class="chat-input-area">
            <button type="button" class="clear-chat" onclick="clearChat()" title="Clear chat">🗑️</button>
            <div style="display: flex; flex: 1; gap: 12px;">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." name="input" required autocomplete="off" />
                <button type="button" class="send-btn" id="sendBtn">
                    <span>Send</span>
                    <span>📤</span>
                </button>
            </div>
        </div>
        
        <!-- Hidden div to display backend response -->
        {% if msg %}
        <div class="bot-response" style="display: none;">{{ msg }}</div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
